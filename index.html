<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
  crossorigin="anonymous"
/>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/progress.css">
  <script src="app.js" defer></script>
  <title>Video Player</title>
</head>
<body>
  <h1>Mas Video Player</h1>
  <video  src="videos/nature.mp4" id="video" class="screen" poster="img/poster.png"></video>
  <div class="controls">
    <button class="btn" id="play"><i class="fa fa-play fa-2x"></i></button>
    <button class="btn" id="stop"> <i class="fa fa-stop fa-2x"></i></button>
    <input type="range" class="progress" id="progress" min="0" max="100" step="0.1" value="0">
    <span class="timestamp" id="timestamp">00:00</span>
  </div>
  <div class="add-link">
    <input class="link" id="link" type="text" placeholder="Add Mp4 video link only">
    <input type="button" id="btn" class="btn" value="Play Link">
  </div>
</body>

</html>
